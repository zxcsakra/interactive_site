<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <style>
        /* CSS переменные для тем */
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --accent-color: #4a6fa5;
            --button-bg: #4a6fa5;
            --button-text: #ffffff;
        }

        .dark-theme {
            --bg-color: #1a1a2e;
            --text-color: #e6e6e6;
            --card-bg: #16213e;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --accent-color: #0f3460;
            --button-bg: #0f3460;
            --button-text: #e6e6e6;
        }
    </style>
</head>
<body>
    {% include header.html %}
    
    <div class="container">
        {{ content }}
    </div>

    <!-- Эти элементы показываются только в режиме редактирования -->
    {% include edit-panel.html %}
    
    <button class="edit-toggle" id="editToggle">✏️</button>
    <div class="save-indicator" id="saveIndicator">Данные сохранены!</div>
    
    <!-- Модальное окно доступно в обоих режимах -->
    {% include modal.html %}
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
